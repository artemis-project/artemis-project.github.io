<!doctype html>
<html>
<head>
<meta charset="UTF-8">
    <title>{{ page.title }} - Enjade Project</title>
    <link rel="stylesheet" type="text/css" media="screen" href="https://assets.ubuntu.com/v1/988cd866-ubuntu-styles.css">
    <link rel="stylesheet" type="text/css" media="print" href="https://assets.ubuntu.com/v1/0df231d4-core-print.css">
    <link rel="stylesheet" type="text/css" media="screen" href="https://assets.ubuntu.com/v1/126653c9-global-responsive.css">
    <link rel = "stylesheet" href = "{{ site.baseurl }}/enjade.css">
    <link rel = "icon" href = "{{ site.baseurl }}/assets/images/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="author" content="Enjade Project Team">
</head>

<body>
    <header class="banner global enterprise" role="banner">
      <a class="nav-toggle" id="menu">menu</a>
        <nav role="navigation" id = "nav" class="nav-primary ">
            <div class="logo">
                <a class="logo-enjade" href="/">
                    <img width="106" height="25" src="{{ site.baseurl }}/assets/images/enjade-logo.svg" alt="Enjade" />
                </a>
            </div>
            <ul>
                <li class="accessibility-aid"><a accesskey="s" href="#main-content">Jump to content</a></li>
                <li><a class="first" href="{{ site.baseurl }}/about">About</a></li>
                <li><a href="{{ site.baseurl }}/features">Features</a></li>
                <li><a href="{{ site.baseurl }}/insights">Insights</a></li>
                <li><a href="{{ site.baseurl }}/dl">Download</a></li>
            </ul>
        </nav>
    </header>

    <div class="wrapper">
        <div id="main-content" class="inner-wrapper">

            {{ content }}

        </div>
    </div>
    <footer class="global clearfix">
        <div class="legal clearfix">
            <p class="twelve-col">&copy; 2017 Enjade Project. Licensed under GNU GPL v3.</p>
            <ul class="inline clear">
                <li><a href="mailto:ubunturox104@gmail.com">Email maintainer</a></li>
                <li><a href="http://t.me/enjadeproject">Telegram group</a></li>
            </ul>
        </div>
        <span class="accessibility-aid"><a href="#">Go to the top of the page</a></span>
    </footer>
<script>

if (!core) { var core = {}; }

core.mobileNav = function () {
    var header = document.querySelector('header.banner');
    var navPrimary = document.querySelector('.nav-primary');
    var navSecondary = document.querySelector('.nav-secondary');
    var breadcrumbLinks = document.querySelector('.breadcrumb li a');

    if (navPrimary) {
        // Add the navigation toggle
        navToggle = document.createElement('a');
        navToggle.classList.add('nav-toggle');
        navToggle.id = 'menu';
        navToggle.innerHTML = 'menu';
        header.insertBefore(navToggle, navPrimary);

        // Adds a click listener to the navigation toggle
        navToggle.addEventListener('click', function(e) {
            e.preventDefault();
            // Toggle the navigations display state
            navToggle.classList.toggle('active');
            navPrimary.classList.toggle('active');
            document.querySelector('#nav ul').classList.toggle('active');
        });
    }

    if (breadcrumbLinks) {
        // Add chevron to first link
        var firstBreadcrumb = document.querySelector('.breadcrumb > li a');
        var breadcrumbChevron = document.createElement('a');
        breadcrumbChevron.classList.add('after');
        firstBreadcrumb.insertBefore(breadcrumbChevron, firstBreadcrumb.lastChild);
        // Add click listener to the chevron
        breadcrumbChevron.addEventListener('click', function(e) {
            e.preventDefault();
            // Toggle the secondary navigations display state
            navSecondary.classList.toggle('open');
        });
    }
};

core.mobileNav();
</script>
</body>
</html>
