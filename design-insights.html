---
layout: insights-default

permalink: /insights/design/
---
<div class = "row">
    <h1>Design insights</h1>
</div>
{% for post in site.categories['design'] %}
<div class = "row">
    <h2>{{ post.title }}</h2>
    <p>
        {{ post.excerpt }}
    </p>
    <p>
        <a href = "{{ site.baseurl }}{{ post.url }}">Read more &rsaquo;</a>
    </p>
    <p class = "note">
    Written by {{ post.author }} on {{ post.date | date: "%-d %B %Y" }}
    </p>
</div>
{% endfor %}
